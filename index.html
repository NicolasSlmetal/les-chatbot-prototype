<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    
    <title>ChatBot de recomendação</title>
</head>
<body>
    <header class="header">
        <a class="back__button" href=""><img src="images/left.svg"></a>
    </header>
    <div class="chat__container">
        <div class="message__container bot__message active"><p class="message__text">Descreva como é a cadeira que deseja no campo abaixo.</p><img class="profile__image" src="/images/bot.png"></div>
    </div>
    <div class="text__input__container">
        <input type="text" id="user__input" class="user__input" placeholder="Pesquise cadeiras por aqui">
        <button id="send__button" class="send__button">Enviar</button>
    </div>
    <script src="script/index.js" type="module"></script>
</body>
</html>
